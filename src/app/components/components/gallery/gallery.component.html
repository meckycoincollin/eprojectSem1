<style>
.brand-filter {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin: 0;
  padding: 0;
  list-style: none;
}

.brand-filter li {
  margin: 5px;
}

.brand-filter li a {
  display: inline-block;
  padding: 8px 20px;
  border-radius: 5px;
  background-color: #212529;
  color: #fff;
  font-weight: 500;
  transition: all 0.3s ease;
  text-decoration: none;
}

.brand-filter li a:hover {
  background-color: #f35525;
}

.brand-filter li a.active {
  background-color: #f35525;
  color: #fff;
}

.pagination {
  display: flex;
  list-style: none;
  padding-left: 0;
  gap: 8px;
}

.pagination li a {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background-color: #212529;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  transition: all 0.3s ease;
}

.pagination li a:hover {
  background-color: #f35525;
  color: #fff;
}

.pagination li a.active {
  background-color: #f35525;
  color: #fff;
  font-weight: bold;
}
.image-wrapper {
  width: 100%;
  height: 100%;
  overflow: hidden;
  border-radius: 8px;   /* bo góc cho đẹp */
  cursor: pointer;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;    /* ảnh lấp đầy, không méo */
  display: block;
}

  
</style>
<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="breadcrumb"><a [routerLink]="['/']">Home</a> / Gallery</span>
        <h3>OUR CARRIO CAR COLLECTIONS</h3>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <!-- Bộ lọc hãng -->
  <ul class="brand-filter">
    <li>
      <a href="javascript:void(0)"
         [class.active]="selectedBrand === 'all'"
         (click)="filterProducts('all')">All Brands</a>
    </li>
    <li *ngFor="let brand of brands">
      <a href="javascript:void(0)"
         [class.active]="selectedBrand === brand"
         (click)="filterProducts(brand)">
        {{ brand }}
      </a>
    </li>
  </ul>

  <!-- Danh sách xe -->
 <div class="row mt-4">
  <div class="col-md-3 mb-4" *ngFor="let car of pagedCars; let i = index">
    <div class="image-wrapper" (click)="openLightbox(i)">
      <img [src]="car.images[0]"
           [alt]="car.name"
           class="img-fluid">
    </div>
  </div>
</div>

  <!-- Phân trang -->
  <div class="row" *ngIf="totalPages > 1">
    <div class="col-lg-12 d-flex justify-content-center">
      <ul class="pagination">
        <li *ngIf="currentPage > 1">
          <a href="javascript:void(0)" (click)="changePage(currentPage - 1)">«</a>
        </li>

        <li *ngFor="let page of getPageNumbers()">
          <a href="javascript:void(0)"
             [class.active]="currentPage === page"
             (click)="changePage(page)">
            {{ page }}
          </a>
        </li>

        <li *ngIf="currentPage < totalPages">
          <a href="javascript:void(0)" (click)="changePage(currentPage + 1)">»</a>
        </li>
      </ul>
    </div>
  </div>
</div>
